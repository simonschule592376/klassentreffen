<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Link Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .link-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://www.canva.com/design/DAGW1yohvkw/Ed6zsBwoCO8JpVc9h_Viwg/edit?utm_content=DAGW1yohvkw&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="link-button">Klasseneinladung</a>
        <a href="https://simonschule592376.github.io/klassentreffen.github.io/me" class="link-button">Thats me!</a>
    </div>
</body>
</html>
